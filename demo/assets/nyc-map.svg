           L 125 230
           L 127 270
           L 125 310
           L 120 350
           L 115 390
           L 110 425
           L 105 455
           L 100 480
           L 95 500
           M 160 120
           L 162 180
           L 165 240
           L 170 310
           L 175 380
           L 180 440
           L 185 490
           L 190 530"
        fill="none"
        stroke="#457b9d"
