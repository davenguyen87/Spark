<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" preserveAspectRatio="xMidYMid meet">
  <!-- NYC Vector Map - No API Key Required -->
  <defs>
    <!-- Water gradient -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8dadc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#457b9d;stop-opacity:1" />
    </linearGradient>

    <!-- Land gradient -->
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1faee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4ea;stop-opacity:1" />
    </linearGradient>

    <!-- Grid pattern for streets -->
    <pattern id="streets" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(100,100,100,0.08)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background water (rivers/harbor) -->
  <rect width="400" height="700" fill="url(#waterGradient)"/>

  <!-- Manhattan (simplified shape) -->
  <path d="M 180 50
           L 185 80
           L 190 120
           L 195 180
           L 200 250
           L 210 320
           L 215 380
           L 220 440
           L 230 480
           L 240 510
           L 250 530
           L 255 550
           L 250 560
           L 245 565
           L 230 570
           L 220 572
           L 210 570
           L 200 565
           L 195 555
           L 190 530
           L 185 490
           L 180 440
           L 175 380
           L 170 310
           L 165 240
           L 162 180
           L 160 120
           L 165 80
           L 170 60
           Z"
        fill="url(#landGradient)"
        stroke="#a7c957"
        stroke-width="1.5"
        opacity="0.95"/>

  <!-- Street grid overlay on Manhattan -->
  <path d="M 180 50
           L 185 80
           L 190 120
           L 195 180
           L 200 250
           L 210 320
           L 215 380
           L 220 440
           L 230 480
           L 240 510
           L 250 530
           L 255 550
           L 250 560
           L 245 565
           L 230 570
           L 220 572
           L 210 570
           L 200 565
           L 195 555
           L 190 530
           L 185 490
           L 180 440
           L 175 380
           L 170 310
           L 165 240
           L 162 180
           L 160 120
           L 165 80
           L 170 60
           Z"
        fill="url(#streets)"
        opacity="0.6"/>

  <!-- Brooklyn (western part) -->
  <path d="M 250 560
           L 270 565
           L 290 570
           L 310 580
           L 320 590
           L 325 600
           L 325 620
           L 320 635
           L 310 645
           L 295 650
           L 280 652
           L 260 650
           L 245 645
           L 240 635
           L 235 620
           L 235 600
           L 240 580
           L 245 570
           Z"
        fill="url(#landGradient)"
        stroke="#a7c957"
        stroke-width="1.5"
        opacity="0.95"/>

  <!-- Queens (western part) -->
  <path d="M 255 400
           L 280 395
           L 305 395
           L 325 400
           L 340 410
           L 350 425
           L 355 445
           L 355 470
           L 350 490
           L 340 505
           L 325 515
