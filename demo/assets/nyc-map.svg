           L 200 535
           L 215 540
           L 235 545
           M 215 380
           L 230 385
           L 245 390
           M 240 490
           L 225 495
           L 210 500"
        fill="none"
        stroke="#457b9d"
        stroke-width="12"
        opacity="0.6"/>

  <!-- Central Park -->
  <ellipse cx="188" cy="280" rx="12" ry="35" fill="#6a994e" opacity="0.7"/>

  <!-- Prospect Park (Brooklyn) -->
  <ellipse cx="285" cy="610" rx="8" ry="12" fill="#6a994e" opacity="0.7"/>

  <!-- Major landmarks as dots -->
  <!-- Times Square area -->
  <circle cx="195" cy="300" r="2" fill="#e63946" opacity="0.8"/>

  <!-- Financial District -->
  <circle cx="230" cy="555" r="2" fill="#e63946" opacity="0.8"/>

  <!-- Brooklyn Bridge area -->
  <circle cx="235" cy="540" r="1.5" fill="#457b9d" opacity="0.7"/>

  <!-- Williamsburg Bridge area -->
  <circle cx="245" cy="480" r="1.5" fill="#457b9d" opacity="0.7"/>

  <!-- Street labels (optional - keeping minimal) -->
  <text x="205" y="285" font-family="Arial, sans-serif" font-size="6" fill="#2d3436" opacity="0.5">Central Park</text>
  <text x="170" y="555" font-family="Arial, sans-serif" font-size="6" fill="#2d3436" opacity="0.5">Downtown</text>
  <text x="175" y="320" font-family="Arial, sans-serif" font-size="6" fill="#2d3436" opacity="0.5">Midtown</text>
  <text x="270" y="610" font-family="Arial, sans-serif" font-size="6" fill="#2d3436" opacity="0.5">Brooklyn</text>
  <text x="310" cy="460" font-family="Arial, sans-serif" font-size="6" fill="#2d3436" opacity="0.5">Queens</text>

  <!-- Neighborhood boundaries (subtle lines) -->
  <!-- Uptown/Midtown divide -->
  <line x1="165" y1="200" x2="195" y2="200" stroke="#95a5a6" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.3"/>

  <!-- Midtown/Downtown divide -->
  <line x1="180" y1="380" x2="210" y2="380" stroke="#95a5a6" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.3"/>
</svg>
