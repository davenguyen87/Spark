        fill="url(#landGradient)"
        stroke="#a7c957"
        stroke-width="1.5"
        opacity="0.95"/>

  <!-- The Bronx (southern part) -->
  <path d="M 185 40
           L 210 35
           L 230 38
           L 245 45
           L 255 55
           L 260 70
           L 260 90
           L 255 110
           L 245 125
           L 230 135
           L 215 140
           L 200 138
           L 190 130
           L 185 115
           L 182 95
           L 182 70
